<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="styles.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;0,800;1,200&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon-16x16.png">
    <script src="https://kit.fontawesome.com/e6596a9400.js" crossorigin="anonymous"></script>
    <title>Etch-a-Sketch</title>
</head>
<body>
    <h1 class="main-title">Etch-a-Sketch</h1>
    <div class="gridContainer"></div>
    <div class="gridSizeContainer">
        <label for="gridSize" class="gridSizeText">Pixel Size:</label>
        <select name="gridSize" id="gridSize">
            <option value="small">16x16</option>
            <option value="medium">32x32</option>
            <option value="large">64x64</option>
            <option value="xlarge">96x96</option>
        </select> 
    </div>
    <div class="colorSelectionContainer">
        <p class="colorSelectPara">Select Color: </p>
        <input type="color" id="colorPicker">
    </div>
    <div class="settings">
        <button class="penBtn btn btnDeactive">Pen</button>
        <button class="rainbowBtn btn btnDeactive">Rainbow</button>
        <button class="eraseBtn btn btnDeactive">Erase</button>
        <button class="clearBtn btn clearBtnActive">Clear</button>
    </div>
    <script src="script.js" defer></script>
    <footer class="footer">
        <p>
            Copyright Â©

        </p>
        <a href="https://github.com/isikmert1" target="_blank">
            <i class="fab fa-github"></i
        ></a>
            </footer>
</body>
</html>
